<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { background-color: #0a0a0a; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .container { max-width: 500px; margin: 40px auto; background-color: #000000; border: 1px solid #1a1a1a; border-radius: 16px; padding: 40px; text-align: center; }
    .header { color: #ffffff; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
    .subtitle { color: #3b82f6; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 32px; }
    .box { background-color: #050505; border: 1px solid #111; border-radius: 12px; padding: 24px; margin-bottom: 32px; }
    .label { color: #666; font-size: 13px; margin-bottom: 16px; }
    .code { color: #10b981; font-size: 42px; font-weight: 900; letter-spacing: 10px; font-family: 'Courier New', Courier, monospace; }
    .footer { color: #444; font-size: 12px; line-height: 1.6; }
    .warning { color: #666; font-size: 11px; margin-top: 32px; border-top: 1px solid #111; padding-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">BRAIN OS</div>
    <div class="subtitle">Remote Access Protocol</div>
    
    <div class="box">
      <div class="label">Your 6-digit access code</div>
      <div class="code">{{CODE}}</div>
    </div>

    <div class="footer">
      This code will expire in <strong>5 minutes</strong>.<br />
      Enter this in your mobile app to link with your desktop.
    </div>

    <div class="warning">
      If you did not request this code, please secure your account immediately.
    </div>
  </div>
</body>
</html>
