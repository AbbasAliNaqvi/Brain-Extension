<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      @media screen and (max-width: 480px) {
        .mobile-padding {
          padding: 20px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #ffffff; padding: 40px 0"
    >
      <tr>
        <td align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="
              background-color: #28282b;
              border-radius: 12px;
              overflow: hidden;
              max-width: 480px;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            "
          >
            <tr>
              <td
                height="6"
                style="background: linear-gradient(90deg, #7b4397, #dc2430)"
              ></td>
            </tr>

            <tr>
              <td
                align="center"
                style="padding: 40px 40px 10px 40px"
                class="mobile-padding"
              >
                <span
                  style="
                    color: #ffffff;
                    font-size: 22px;
                    font-weight: 800;
                    letter-spacing: 2px;
                    text-transform: uppercase;
                  "
                  >Brain Extension</span
                >
              </td>
            </tr>

            <tr>
              <td
                align="center"
                style="
                  padding: 0 40px 40px 40px;
                  color: #b0b3b8;
                  font-size: 15px;
                  line-height: 1.6;
                "
                class="mobile-padding"
              >
                <h1
                  style="
                    color: #ffffff;
                    font-size: 24px;
                    font-weight: 600;
                    margin: 10px 0 20px 0;
                  "
                >
                  Verify Your Email
                </h1>

                <p style="margin: 0 0 30px 0; color: #d1d1d1">
                  Use the verification code below to complete your sign-in.<br />
                  This code expires in 10 minutes.
                </p>

                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  role="presentation"
                >
                  <tr>
                    <td
                      align="center"
                      style="
                        background: linear-gradient(90deg, #7b4397, #dc2430);
                        border-radius: 8px;
                        padding: 16px 0;
                        font-size: 28px;
                        font-weight: 700;
                        letter-spacing: 8px;
                        color: #ffffff;
                        font-family: 'Courier New', monospace;
                      "
                    >
                      {{CODE}}
                    </td>
                  </tr>
                </table>

                <p style="margin-top: 30px; font-size: 13px; color: #606060">
                  If you didn't request this, you can safely ignore this email.
                </p>
              </td>
            </tr>
          </table>

          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 480px"
          >
            <tr>
              <td
                align="center"
                style="padding: 20px; font-size: 11px; color: #888888"
              >
                SECURED BY CORTEX PROTOCOL
                <br /><br />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
